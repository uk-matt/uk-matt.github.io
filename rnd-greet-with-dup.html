<!DOCTYPE html>
<html>
<head>
    <title>Random Greetings</title>
    <script>
        function getRandomGreetings() {
            const greetings = ["Hello!", "Hi there!", "Good day!", "Howdy!", "Hey!", "Greetings!", "Salutations!", "Yo!", "What's up?", "Ahoy!"];
            const randomCount = Math.floor(Math.random() * 6) + 1; // Random number between 1 and 6
            const randomGreetings = [];

            for (let i = 0; i < randomCount; i++) {
                const randomIndex = Math.floor(Math.random() * greetings.length);
                randomGreetings.push(greetings[randomIndex]);
            }

            document.getElementById("greetings").innerHTML = randomGreetings.map(greet => `<li>${greet}</li>`).join('');
        }
    </script>
</head>
<body>
    <h1>Random Greetings Web Page</h1>
    <p>Click the button to see a random number of greetings (between 1 and 6)!</p>
    <ul id="greetings"></ul>
    <button onclick="getRandomGreetings()">Get Greetings</button>
</body>
</html>
